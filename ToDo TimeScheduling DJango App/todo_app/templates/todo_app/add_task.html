{% extends 'todo_app/base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-darkGray rounded-lg shadow-lg border border-mintGreen/30 overflow-hidden">
        <h2 class="text-2xl font-bold text-center py-4 bg-darkGray border-b border-mintGreen/30 text-mintGreen">Add New Task</h2>
        
        <div class="p-6">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div class="space-y-2">
                    <label for="id_title" class="block text-gray-300 font-medium">Task Title</label>
                    <input type="text" name="title" id="id_title" value="{{ form.title.value }}" required
                           class="w-full px-4 py-2 bg-charcoal border border-gray-700 focus:border-mintGreen rounded-md text-white focus:outline-none focus:ring-1 focus:ring-mintGreen">
                </div>
                
                <div class="space-y-2">
                    <label for="id_description" class="block text-gray-300 font-medium">Task Description</label>
                    <textarea name="description" id="id_description" rows="4" required
                              class="w-full px-4 py-2 bg-charcoal border border-gray-700 focus:border-mintGreen rounded-md text-white focus:outline-none focus:ring-1 focus:ring-mintGreen">{{ form.description.value }}</textarea>
                </div>
                
                <div class="flex items-center space-x-3">
                    <input type="checkbox" name="completed" id="id_completed" {% if form.completed.value %}checked{% endif %}
                           class="w-5 h-5 rounded border-gray-700 text-mintGreen focus:ring-mintGreen focus:ring-opacity-25 bg-charcoal">
                    <label for="id_completed" class="text-gray-300">Mark as Completed</label>
                </div>
                
                <div class="pt-4 flex justify-between">
                    <a href="{% url 'task_list' %}" class="px-4 py-2 bg-gray-700 text-gray-300 rounded-md hover:bg-gray-600 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 bg-mintGreen text-darkGray font-medium rounded-md hover:bg-mintGreen/80 transition-colors">
                        Save Task
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3v8cHqK6+IH5QkKePBf7yEKXes2on/cbWY2g8faKqbE0Vw+zMmiTt8lZ9" crossorigin="anonymous">
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        charcoal: '#121212',
                        mintGreen: '#4ade80',
                        darkGray: '#1e1e1e'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .mint-accent {
            color: #4ade80;
        }
        .mint-border {
            border-color: #4ade80;
        }
    </style>
</head>
<body class="bg-charcoal text-gray-200 min-h-screen flex flex-col">
    <header class="py-6 border-b border-mintGreen/30 shadow-lg bg-darkGray">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center text-mintGreen">{% block header %}To-Do List Django Based by Neelanjan Chakraborty{% endblock %}</h1>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-4 text-center text-gray-400 border-t border-mintGreen/20 bg-darkGray">
        <p>&copy; 2025 To-Do List App by Neelanjan Chakraborty | <a href="#" class="text-mintGreen hover:text-mintGreen/80 transition-colors">Black Coffer</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0K3k5T0q3QfD2wCxnt4qZbG3M8C5TpNjA3dH5XIQyS1d7VZl" crossorigin="anonymous"></script>
</body>
</html>

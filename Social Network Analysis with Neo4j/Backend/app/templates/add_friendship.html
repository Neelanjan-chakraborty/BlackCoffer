{% extends "base.html" %}

{% block content %}
<h2>Add a Friendship</h2>
<form method="POST">
    <label for="person1">Person 1:</label>
    <select id="person1" name="person1" required>
        {% for person in people %}
        <option value="{{ person }}">{{ person }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="person2">Person 2:</label>
    <select id="person2" name="person2" required>
        {% for person in people %}
        <option value="{{ person }}">{{ person }}</option>
        {% endfor %}
    </select>
    <br>
    <button type="submit">Add Friendship</button>
</form>
{% if result %}
<p>{{ result }}</p>
{% endif %}
{% endblock %}
